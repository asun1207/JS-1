<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
  </body>
  <script>
    // Create two fuction. First function called listDisplay should display any given array to it inside the <ul> tag.
    // Second function, called myFriends, should include an array of your friends name.
    // Using listDisplay as a call back function in myFriends, display the name of your friends in the <ul> tag.
    const listDisplay = (array) => {
      for (let item of array) {
        let li = document.createElement("li");
        li.innerText = item;
        document.querySelector("ul").append(li);
      }
    };
    const myFriends = (sh) => {
      let names = ["Matt", "Greg", "Garret", "A", "B"];
      sh(names);
    };
    myFriends(listDisplay);
  </script>
</html>
