    //write a function which accepts 2 parameters as follow:
    //arr (to get an array)
    //order (to get the type of sort order [0,1] 0=Accending and 1=Decending) Can be optional
    //This function shall sort the array using a new array and return the array to the main caller.
    function arraySort(arr, order = 0) {
      switch (order) {
        case 0:
          for (let a = 0; a <= arr.length - 1; a++) {
            for (let b = a + 1; b <= arr.length - 1; b++) {
              if (arr[a] > arr[b]) {
                let tmp = arr[a];
                arr[a] = arr[b];
                arr[b] = tmp;
              }
            }
          }
          break;
        case 1:
          for (let a = 0; a <= arr.length - 1; a++) {
            for (let b = a + 1; b <= arr.length - 1; b++) {
              if (arr[a] < arr[b]) {
                let tmp = arr[a];
                arr[a] = arr[b];
                arr[b] = tmp;
              }
            }
          }
          break;
      }
      return arr;
    }

    for (let i = 0; i < students.length; i++) {
